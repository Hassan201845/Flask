<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Discover more about a Github user</h1>
    <h2>  Enter your GitHub user's name<h2></h2>

    <form method="GET" action="get_user"> <!-- form to get user input-->
        <label>Github username: </label>

        <input name="username"> <!--To give our form an attribute; help server understand the form data-->
        
        
        <button type="submit">Go!</button> <!--submit button-->
    </form>
    
</body>
</html>
